<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/global.css">
    <title>Cadastro de Jogos</title>
</head>

<body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light">
            <img src="img/BasqueteLogo.png" height="60px" class="navbar-brand rounded-circle">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    <span class="navbar-text">Cadastro de jogos</span>
                    <a class="nav-item nav-link" href="#" id="linkInicio">Início</a>
                    <a class="nav-item nav-link" href="#" id="linkListarJogos">Listar</a>
                    <a class="nav-item nav-link" data-toggle="modal" data-target="#modalIncluirJogo"
                        href="#">Incluir</a>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>
    <div class="container">
        <div id="corpoDaPagina">

            <div id="conteudoInicial" class="invisible">
                Bem vindo ao cadastro de jogos.
            </div>

            <!-- janela modal de inclusão de jogo -->
            <div class="modal fade" id="modalIncluirJogo" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Incluir jogo</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="campoPlacar">Placar</label>
                                    <input type="number" class="form-control" id="campoPlacar"
                                        aria-describedby="placarHelp" placeholder="Placar" required maxlength="4" max="1000">
                                    <small id="corHelp" class="form-text text-muted">Informe o placar do jogo</small>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button id="btIncluirJogo" type="button" class="btn btn-primary">Incluir</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- tabela de listagem de jogos -->
            <table class="table invisible table-striped table-hover" id="tabelaJogos">
                <thead>
                    <tr>
                        <th scope="col">Jogo</th>
                        <th scope="col">Placar</th>
                        <th scope="col">Mínimo da Temporada</th>
                        <th scope="col">Máximo da Temporada</th>
                        <th scope="col">Quebra Recorde Minimo</th>
                        <th scope="col">Quebra Recorde Maximo</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaJogos">
                    <!-- aqui serão exibidas os jogos -->
                </tbody>
            </table>

        </div> <!-- fim da div corpo da página -->
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- código específico do front-end -->
    <script src="scripts/meuscript.js"></script>
</body>

</html>
